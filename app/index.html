<!DOCTYPE html>
<html lang="en" ng-app="YoutubeRemote">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Control youtube player with your mobile browser">
	<meta name="author" content="Jefferson Neves <jefferson.rpn@gmail.com>">
	<meta name="keywords" content="youtube, remote control">
	<!-- <link rel="shortcut icon" href="assets/img/favicon.ico"> -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- fonts -->
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
	<!-- third part -->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="MainController as MainCtrl">
	
	<div class="container">
		<div class="embed-responsive embed-responsive-16by9">
			<youtube-video
				player="video.player"
				video-url="video.url"
				player-width="'100%'"
				class="embed-responsive-item">
			</youtube-video>
		</div>
		<br>
		<div class="form-group">
			<input id="video-url" type="text" class="form-control input-lg" ng-model="video.url">
		</div>
		<div class="row">
			<div class="col-xs-4">
				<button ng-click="video.player.playVideo()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-play"></span> Play</button>
			</div>
			<div class="col-xs-4">
				<button ng-click="video.player.stopVideo()" class="btn btn-block btn-danger"><span class="glyphicon glyphicon-stop"></span> Stop</button>
			</div>
			<div class="col-xs-4">
				<a href="control.html" class="btn btn-block btn-info" target="_blank"><span class="glyphicon glyphicon-off"></span> Launch</a>
			</div>
		</div>
	</div>
</body>
<!-- vendor -->
<script src="assets/vendor/jquery/dist/jquery.js"></script>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="assets/vendor/angular/angular.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="assets/vendor/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/vendor/qrcode-generator/js/qrcode.js"></script>
<script src="assets/vendor/qrcode-generator/js/qrcode_UTF8.js"></script>
<script src="http://monospaced.github.io/angular-qrcode/angular-qrcode.js"></script>
<!-- app -->
<script src="assets/js/app.js"></script>
<!-- controllers -->
<script src="assets/js/controllers/mainctrl.js"></script>
<!-- services -->
<script src="assets/js/services/socket.js"></script>
<script src="assets/js/services/youtubevideo.js"></script>
</html>
